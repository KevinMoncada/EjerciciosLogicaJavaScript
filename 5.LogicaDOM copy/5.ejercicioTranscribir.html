<!-- CREAR UN PROGRAMA QUE ME VAYA MOSTRANDO EL TEXTO INGRESADO EN TIEMPO REAL MIENTRAS SE ESCRIBE -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DOM Ejercicio 5 </title>
    <style>
        body {
            background-color: #282c34;
            color: white;
        }
    </style>
</head>

<body>
    <form action="">
        <label for="text">Texto Ingresado</label>
        <input type="text" id="text">
        <br> <br>
    </form>
    <p id="result"></p>


    <script>
        document.querySelector('#text').addEventListener('input', transcribe)

        function transcribe() {
            let originalText = (document.querySelector('#text').value);
            (document.querySelector('#result').innerHTML = `${originalText}`);
        }
    </script>

</body>

</html>
