      Paises: Mexico, Colombia, Argentina, Uruguay

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> DOM Ejercicio 7 </title>
  <style>
    body {
      background-color: #282c34;
      color: white;
    }
  </style>
</head>

<body>
  <form action="">
    <label for="countriesList">Seleccione un País</label>
    <select name="countriesList" id="countriesList">
      <option value="-"> - - - - - - - - - - - - </option>
      <option value="Mexico">Mexico</option>
      <option value="Colombia">Colombia</option>
      <option value="Argentina">Argentina</option>
      <option value="Uruguay">Uruguay</option>
    </select>
    <label for="citiesList">Seleccione una Ciudad</label>
    <select name="citiesList" id="citiesList">
      <option value="-"> - - - - - - - - - - - </option>
    </select>
  </form>


  <script>
    //Evento
    document.querySelector('#countriesList').addEventListener('change', showCities);


    function showCities() {
      let citiesListSelect = document.querySelector('#citiesList');
      citiesListSelect.innerHTML = ' - - - - - - - - - - - '
      const mexicanCities = ['Ciudad de México', 'Guadalajara', 'Monterrey', 'Puebla', 'Cancún', 'Tijuana', 'Mérida', 'San Luis Potosí'];
      const colombianCities = ['Bogotá', 'Medellín', 'Cali', 'Barranquilla', 'Cartagena', 'Bucaramanga', 'Pereira', 'Santa Marta'];
      const argentinianCities = ['Buenos Aires', 'Córdoba', 'Rosario', 'Mendoza', 'La Plata', 'San Miguel de Tucumán', 'Mar del Plata', 'Salta'];
      const uruguayanCities = ['Montevideo', 'Salto', 'Paysandú', 'Maldonado', 'Tacuarembó', 'Rivera', 'Canelones', 'Durazno'];

      const selectedCountry = (document.querySelector('#countriesList').value);
      let citiesToShow = [];

      switch (selectedCountry) {
        case "Mexico":
          citiesToShow = mexicanCities;
          break;
        case "Colombia":
          citiesToShow = colombianCities;
          break;
        case "Argentina":
          citiesToShow = argentinianCities;
          break;
        case "Uruguay":
          citiesToShow = uruguayanCities;
          break;
      }

      let newOptionElement;
      for (let i = 0; i < citiesToShow.length; i++) {
        newOptionElement = document.createElement('option');
        newOptionElement.textContent = citiesToShow[i];
        newOptionElement.value = citiesToShow[i];
        citiesListSelect.appendChild(newOptionElement)
      }
    }
  </script>



</body>

</html>
