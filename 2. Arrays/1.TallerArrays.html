    2.	Declara un array que vamos a llamar “clasificaciones” con los siguientes valores(Tener en cuenta que la lista esta en orden descendente, osea el primer puesto lo ocupa ana):

    */

    console.log(`Ejercicio 2`);

    3. arreglo1 = [3, 5, 9, 10, 35, 42, 12, 22, 25]; arreglo2 = [9, 5, 33, 12, 7, 20, 22, 3, 8]; de los anteriores arreglos mostrar en forma de (tabla de multiplicar) la suma de los elementos del arreglo 1 con los elementos del arreglo 2 también sumar el total de cada arreglo.

    console.log(`Sumatoria datos array1: ${toalValueArreglo1}`);

    /*
    5.	Del siguiente arreglo ['zanahoria', 'banano', 'manzana', 'pera', 'cebolla', 'papa', 'fresas', 'Ajo', 'Sandía'] mostrar en el navegador en cual posición se encuentran las frutas y en cual posición las verduras dentro de dicho array.
    */
    console.log(`Ejercicio 5`);

    const foodList = ['zanahoria', 'banano', 'manzana', 'pera', 'cebolla', 'papa', 'fresas', 'Ajo', 'Sandía'];
    const fruitsList = ['banano', 'manzana', 'pera', 'fresas', 'Sandía'];
    const vegetablesList = ['zanahoria', 'cebolla', 'papa', 'Ajo'];
    let fruitsListClg = [];
    let vegetablesListClg = [];

    let i = 0;
    for (const element of foodList) {
      if (fruitsList.includes(element)) {
        fruitsListClg.push(` ${element} ${i} `);
      }
      if (vegetablesList.includes(element)) {
        vegetablesListClg.push(` ${element} ${i} `);
      }
      i++;
    }
