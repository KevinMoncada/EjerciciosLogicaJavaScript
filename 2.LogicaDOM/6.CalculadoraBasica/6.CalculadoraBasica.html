<!-- CON LO VISTO HASTA EL MOMENTO CREAR UNA CALCULADORA QUE PERMITA REALIZAR LAS OPERACIONES BASICAS-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
</head>

<body>
  <form action="">
    <label for="numero1">Numero 1</label>
    <input type="text" name="numero1" id="numero1">
    <br><br>
    <label for="operacion">Operacion</label>
    <select name="operacion" id="operacion">
      <option value="s">Suma</option>
      <option value="r">Resta</option>
      <option value="m">Multiplicacion</option>
      <option value="d">Division</option>
    </select>
    <br><br>
    <label for="numero2">Numero 2</label>
    <input type="text" name="numero2" id="numero2">
    <br><br>
    <button type="button" id="calcular">Calcular</button>
  </form>
  <p id="resultado"></p>

  <script src="CalculadoraBasica.js"></script>
</body>

</html>
