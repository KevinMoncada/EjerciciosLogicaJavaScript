<!-- Crear un algoritmo que le permita al usuario calcular el presupuesto de un PC armado por componentes (Disco, Monitor, Procesador), el usuario debe de poder elegir varios modelos de cada componente -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ejercicioPresupuestoPc</title>
</head>

<body>
  <h2>Presupuesto Pc</h2>
  <form action="">
    <label for="monitor">Monitor</label>
    <select name="monitor" id="monitor">
      <option value="300000">LG 19"</option>
      <option value="500000">Samsung 22"</option>
      <option value="800000">Asus 32"</option>
    </select>
    <br> <br>

    <label for="disco">Unidad de Almacenamiento</label>
    <select name="disco" id="disco">
      <option value="150000">HDD 1TB"</option>
      <option value="200000">SD 500gb"</option>
      <option value="300000">NV.2 250gb"</option>
    </select>
    <br> <br>

    <label for="procesador">Procesador</label>
    <select name="procesador" id="procesador">
      <option value="300000">Core i5"</option>
      <option value="700000">Core i7"</option>
      <option value="1200000">Core i9"</option>
    </select>
    <br> <br>
    <button type="button" id="boton">Calcular Presupuesto</button>
  </form>
  <p id="resultado"></p>

  <script src="presupuestoPc.js"></script>
</body>

</html>
