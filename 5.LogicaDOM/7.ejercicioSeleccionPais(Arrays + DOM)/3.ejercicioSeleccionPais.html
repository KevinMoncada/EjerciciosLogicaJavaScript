<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CREAR UN ALGORITMO QUE LE PERMITA AL USUARIO ELEGIR UN PAIS Y SEGUN SEA SU SELECCION PUEDA ELIGIR A CONTINUACION ALGUNA DE LAS CIUDAD DE DICHO PAIS 
Dejare este ejercicio para mas adelante cuando tenga mas conocimientos y herramientas sobre JS-->

<body>
  <h1>Elige tu pais y ciudad</h1>
  <form name="formulario">
    <select id="pais">
      <option value="0">Selecciona un pais</option>
      <option value="1">Argentina</option>
      <option value="2">Colombia</option>
      <option value="3">Ecuador</option>
      <option value="4">Mexico</option>
    </select>
    <select id="ciudad">
      <option value="-">- - -</option>
    </select>
    <br> <br>
  </form>



  <script>
    //1.EVENTOS
    document.getElementById("pais").addEventListener("change", mostrar_ciudad);

    //2.FUNCION
    function mostrar_ciudad() {
      let ciudadesArgentina = ["San Juan", "Salta", "Parana", "Cordoba", "Buenos Aires"];
      let ciudadesColombia = ["Medellin", "Cali", "Cartagena", "Manizales", "Bogota"];
      let ciudadesEcuador = ["Guayaquil", "Quito", "Manta", "Machala", "Ambato"];
      let ciudadesMexico = ["DF", "Tijuana", "Guadalajara", "Culiacan", "Juarez"];

      let paisSeleccionado = document.getElementById("pais").value;
      let misCiudades = []; //Array que contiene a todas las ciudades de todos los paises

      if (paisSeleccionado != 0) {
        switch (paisSeleccionado) {
          case "1":
            misCiudades = ciudadesArgentina;
            break;
          case "2":
            misCiudades = ciudadesColombia;
            break;
          case "3":
            misCiudades = ciudadesEcuador;
            break;
          case "4":
            misCiudades = ciudadesMexico;
            break;
        }

        let num_ciudades = misCiudades.length;
        let ciudadSelect = document.getElementById("ciudad");
        ciudadSelect.length = num_ciudades;

        for (let i = 0; i < num_ciudades; i++) {
          ciudadSelect.options[i].value = misCiudades[i];
          ciudadSelect.options[i].text = misCiudades[i];
        }
      }
    }

  </script>
</body>

</html>
