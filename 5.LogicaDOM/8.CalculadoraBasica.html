<!-- CON LO VISTO HASTA EL MOMENTO CREAR UNA CALCULADORA QUE PERMITA REALIZAR LAS OPERACIONES BASICAS-->


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <style>
    body {
      background-color: #282c34;
      color: white;
    }
  </style>
</head>

<body>
  <h1>Calculadora</h1>
  <form action="">
    <label for="number1">Numero 1</label>
    <input type="text" name="number1" id="number1">
    <br> <br>
    <label for="operation">Operación</label>
    <select name="operation" id="operation">
      <option value="----"> </option>
      <option value="addition"> + </option>
      <option value="subtraction"> - </option>
      <option value="multiplication"> * </option>
      <option value="division"> / </option>
    </select>
    <br> <br>
    <label for="number2">Numero 2</label>
    <input type="text" name="number2" id="number2">
    <br> <br>
    <button type="button" id="button">Resultado</button>
  </form>
  <p type="text" name="result" id="result"></p>




  <script>
    //Evento
    document.getElementById('button').addEventListener('click', () => {
      const number1 = parseFloat(document.getElementById('number1').value);;
      const number2 = parseFloat(document.getElementById('number2').value);
      const operation = (document.getElementById('operation').value);
      const output = (document.getElementById('result'))
      let calculation;

      switch (operation) {
        case 'addition':
          calculation = (number1 + number2);
          break;
        case 'subtraction':
          calculation = (number1 - number2);
          break;
        case 'multiplication':
          calculation = (number1 * number2);
          break;
        case 'division':
          calculation = (number1 / number2);
          break;
        default:
          alert('Seleccione el tipo de operación que desea realizar')
          break;
      }


      output.textContent = `${calculation}`
    })
  </script>
</body>

</html>
