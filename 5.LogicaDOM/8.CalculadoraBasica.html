<!-- CON LO VISTO HASTA EL MOMENTO CREAR UNA CALCULADORA QUE PERMITA REALIZAR LAS OPERACIONES BASICAS-->


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> DOM Ejercicio 8 Calculadora </title>
  <style>
    body {
      background-color: #282c34;
      color: white;
    }
  </style>
</head>

<body>
  <h1>CALCULADORA</h1>
  <br> <br>
  <form action="">
    <label for="firstInput">Numero 1</label>
    <input type="text" id="firstInput">
    <br> <br>
    <label for="calculation">Operaci√≥n a Realizar</label>
    <select name="calculation" id="calculation">
      <option value="addition"> + </option>
      <option value="subtraction"> - </option>
      <option value="multiplication"> * </option>
      <option value="division"> / </option>
    </select>
    <br> <br>
    <label for="secondInput">Numero 2</label>
    <input type="text" id="secondInput">
    <br> <br>
    <button id="button" type="button">Realizar Calculo</button>
  </form>
  <p id="result"></p>


  <script>
    //Event
    document.querySelector('button').addEventListener('click', calculateResult);

    function calculateResult() {
      const firstNumber = parseFloat(document.querySelector('#firstInput').value);
      const secondNumber = parseFloat(document.querySelector('#secondInput').value);
      let operationChoice = document.querySelector('#calculation').value
      let result;

      switch (operationChoice) {
        case "addition":
          result = (firstNumber + secondNumber);
          break;
        case "subtraction":
          result = (firstNumber - secondNumber);
          break;
        case "multiplication":
          result = (firstNumber * secondNumber);
          break;
        case "division":
          result = (firstNumber / secondNumber);
          break;
      }

      //Output
      document.querySelector('#result').textContent = `${result}`
    }
  </script>
</body>

</html>
