<!-- CREAR UN PROGRAMA QUE ME VAYA MOSTRANDO EL TEXTO INGRESADO EN TIEMPO REAL MIENTRAS SE ESCRIBE -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <style>
        body {
            background-color: #282c34;
            color: white;
        }
    </style>
</head>

<body>
    <form action="">
        <label for="textEntered"></label>
        <input type="text" name="textEntered" id="textEntered">
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('textEntered').addEventListener('input', () => {
            let textEntered = (document.getElementById('textEntered').value);
            let outputElement = (document.getElementById('result'));
            outputElement.textContent = textEntered;
        })
    </script>


</body>

</html>
