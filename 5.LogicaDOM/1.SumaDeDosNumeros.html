<!-- EJERCICIO 1
  CREAR UN PROGRAMA QUE MUESTRE LA SUMA DE DOS NUMEROS, LOS VALORES DEBEN SER INGRESADOS EN INPUTS Y LA OPERACION SOLO DEBE REALIZARSE SI EL USUARIO LO DESEA, POR LO TANTO SE DEBE INCORPORAR UN BOTON QUE "GATILLE" DICHA OPERACION  -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 1</title>
  <style>
    body {
      background-color: #282c34;
      color: white;
    }
  </style>
</head>


<body>

  <form action="">
    <label for="number1">Numero 1</label>
    <input type="text" name="number1" id="number1">
    <br> <br>
    <label for="number2">Numero 2</label>
    <input type="text" name="number2" id="number2">
    <br> <br>
    <button type="button" id="button">Resultado</button>
    <br> <br>
  </form>
  <p type="text" name="result" id="result"></p>



  <script>
    //Evento
    document.getElementById('button').addEventListener('click', () => {
      let number1 = parseFloat(document.getElementById('number1').value);
      let number2 = parseFloat(document.getElementById('number2').value);
      let result = (number1 + number2);

      let output = document.getElementById('result');
      output.textContent = result;
    })


  </script>
</body>

</html>
