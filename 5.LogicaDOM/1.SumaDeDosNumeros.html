<!-- EJERCICIO 1
  CREAR UN PROGRAMA QUE MUESTRE LA SUMA DE DOS NUMEROS, LOS VALORES DEBEN SER INGRESADOS EN INPUTS Y LA OPERACION SOLO DEBE REALIZARSE SI EL USUARIO LO DESEA, POR LO TANTO SE DEBE INCORPORAR UN BOTON QUE "GATILLE" DICHA OPERACION  -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> DOM Ejercicio 1 </title>
  <style>
    body {
      background-color: #282c34;
      color: white;
    }
  </style>
</head>

<body>
  <form action="">
    <label for="number1">Número 1</label>
    <input id="number1" type="number">
    <br> <br>
    <label for="number2">Número 2</label>
    <input id="number2" type="number">
    <br> <br>
    <button type="button" id="buttonAddition"> Realizar Suma </button>
  </form>
  <p id="result"></p>





  <script>
    //1. Crear el Evento
    document.querySelector("#buttonAddition").addEventListener('click', addNumbers);

    //2. Crear la función Referenciada previamente
    function addNumbers() {
      //Me traigo los datos necesarios
      const num1 = parseFloat(document.querySelector('#number1').value);
      const num2 = parseFloat(document.querySelector('#number2').value);
      //Operación
      const addition = (num1 + num2);
      //Salida
      const output = document.querySelector('#result')
      output.textContent = `El resultado de la suma es: ${addition}`;
    }


  </script>
</body>

</html>
