<!-- Crear un Menu de opciones mediante la etiqueta select y, en conjunto con JS alamacenar el valor seleccionado por el usuario en una variable y mostrarlo en pantalla-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> DOM Ejercicio 3 </title>
  <style>
    body {
      background-color: #282c34;
      color: white;
    }
  </style>
</head>

<body>
  <form action="">
    <label for="fruitsList">Seleccione una Fruta</label>
    <select name="fruitsList" id="fruitsList">
      <option value="Manzana">Manzana</option>
      <option value="Pera">Pera</option>
      <option value="Mango">Mango</option>
      <option value="Sandia">Sandia</option>
      <option value="Mora">Mora</option>
    </select>
  </form>
  <p id="result"></p>


  <script>
    document.querySelector('#fruitsList').addEventListener('change', showOptionSelected);

    function showOptionSelected() {
      let elementSelected = (document.querySelector('#fruitsList').value);
      console.log(elementSelected);
      document.querySelector('#result').textContent = `La fruta seleccionada fue: ${elementSelected}`
    }
  </script>

</body>

</html>
