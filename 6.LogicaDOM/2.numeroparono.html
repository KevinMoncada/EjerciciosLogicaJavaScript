<!-- CREAR UN PROGRAMA QUE LE PERMITA AL USUARIO SABER SI UN NUMERO ES PAR O NO -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> DOM Ejercicio 2</title>
  <style>
    body {
      background-color: #282c34;
      color: white;
    }
  </style>
</head>

<body>
  <form action="">
    <label for="numberEntered">Ingrese un numero para determinar si es par o no</label>
    <br> <br>
    <input type="text" id="numberEntered">
    <button type="button" id="button">Sera par?</button>
    <br> <br>
  </form>
  <p id="result"></p>





  <script>
    document.querySelector('#button').addEventListener('click', seraPar);

    function seraPar() {
      const numberEntered = parseFloat(document.querySelector('#numberEntered').value);

      if (numberEntered % 2 === 0) {
        document.querySelector('#result').textContent = `El número ingresado es PAR`;
      } else {
        document.querySelector('#result').textContent = `El número ingresado NO es PAR`;
      }
    }

  </script>
</body>

</html>
